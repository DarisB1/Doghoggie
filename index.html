<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>instagram</title>
</head>
<body>
    <header>
        <div class="img-h1">
            <img src="images/dogPicture.png" alt="">
            <h1>Doghoggie</h1>            
        </div>
        <img class="point" src="images/point.png" alt="">            
    </header>
        <main>
            <img class="img-chien" src="images/chien.png" alt="chien">
            <div class="share">
                <div class="share-div">
                    <p class="share">Share with friends</p>
                    <img class="fleche" src="images/plus-grand-que.png" alt="fleche a droite">                         
                </div>
           
            </div>
        </main>
        <footer>
            <div>
                <div class="img-div">
                    <div>
                        <img src="images/Vector.png" alt="">
                        <img src="images/Union.png" alt="">
                        <img src="images/Polygon 4.png" alt="">                        
                    </div>
                    <div>
                        <img src="images/Rectangle 1438.png" alt="">                        
                    </div>

                </div>                    
                    <p class="likes">100 likes</p>
                    <p class="likes">I was with my puppy at the garden and i saw him looking away. My life is now better...</p>
            </div>
        </footer>

    </section>

</body>
</html>
