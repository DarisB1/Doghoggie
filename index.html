<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>instagram</title>
</head>
<body>
    <header>
            <nav>
                <ul>
                    <li><img src="images/dogPicture.png" alt=""></li>
                    <li><h1>Doghoggie</h1></li>
                    <li class="img-point"><img class="point" src="images/point.png" alt=""></li>
                </ul>
            </nav>        
    </header>
        <main>
            <img src="images/chien.png" alt="chien">
            <div class="share">
                <div class="share-div">
                    <p>Share with friends</p>
                    <img class="fleche" src="images/plus-grand-que.png" alt="fleche a droite">                         
                </div>
           
            </div>
        </main>
        <footer>
            <div>
                <div class="img-div">
                    <img class="coeur" src="images/image.png" alt="">
                    <img class="comment" src="images/commenter.png" alt="">
                    <img class="envoyer" src="images/envoyer.png" alt="">                
                    <div class="fav">
                        <img class="favori" src="images/favori.png" alt="">                    
                    </div>
                </div>
                    <p>100 likes</p>
                    <p>I was with my puppy at the garden and i saw him looking away. My life is now better...</p>
            </div>
        </footer>

    </section>

</body>
</html>
